<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Recomendaciones Amazon</title>
  <style>
    :root {
      --bg-color: #f3f4f6;
      --text-color: #000;
      --card-bg: #fff;
    }

    body.dark {
      --bg-color: #1a1a1a;
      --text-color: #fff;
      --card-bg: #2a2a2a;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
    }

    header h1 {
      margin: 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem;
    }

    input[type="text"], select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ffa41c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: background 0.3s;
    }

    .card img {
      max-width: 100%;
      border-radius: 4px;
    }

    .card h2 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .card a {
      background-color: #ffa41c;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mis Recomendaciones en Amazon</h1>
    <button class="mode-toggle" onclick="toggleDarkMode()">游깿 Modo Oscuro</button>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Buscar producto..." oninput="filterProducts()">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="todas">Todas las categor칤as</option>
      <option value="tecnologia">Tecnolog칤a</option>
      <option value="hogar">Hogar</option>
      <option value="libros">Libros</option>
    </select>
  </div>

  <div class="container" id="productContainer">
    <!-- Tarjetas de productos -->
    <div class="card" data-nombre="Alexa Echo Dot" data-categoria="tecnologia">
      <img src="https://via.placeholder.com/250x250?text=Echo+Dot" alt="Echo Dot">
      <h2>Alexa Echo Dot</h2>
      <a href="https://www.amazon.com/dp/B07FZ8S74R" target="_blank">Ver en Amazon</a>
    </div>
    <div class="card" data-nombre="Licuadora Ninja" data-categoria="hogar">
      <img src="https://via.placeholder.com/250x250?text=Licuadora" alt="Licuadora">
      <h2>Licuadora Ninja</h2>
      <a href="https://www.amazon.com/dp/B0858W8JGQ" target="_blank">Ver en Amazon</a>
    </div>
    <div class="card" data-nombre="Libro: H치bitos At칩micos" data-categoria="libros">
      <img src="https://via.placeholder.com/250x250?text=Libro" alt="Libro">
      <h2>H치bitos At칩micos</h2>
      <a href="https://www.amazon.com/dp/1644732137" target="_blank">Ver en Amazon</a>
    </div>
    <!-- Agrega m치s productos con data-nombre y data-categoria -->
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function filterProducts() {
      const searchText = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;

      document.querySelectorAll(".card").forEach(card => {
        const name = card.getAttribute("data-nombre").toLowerCase();
        const cat = card.getAttribute("data-categoria");

        const matchesSearch = name.includes(searchText);
        const matchesCategory = category === "todas" || cat === category;

        card.style.display = (matchesSearch && matchesCategory) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
